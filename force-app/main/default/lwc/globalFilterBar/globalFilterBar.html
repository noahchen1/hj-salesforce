<template>
  <lightning-card title="Dashboard Filters">
    <div class="slds-m-around_medium">
      <lightning-input
        type="date"
        label="Start Date"
        value={startDate}
        onchange={handleStartChange}
      ></lightning-input>

      <lightning-input
        type="date"
        label="End Date"
        value={endDate}
        onchange={handleEndChange}
      ></lightning-input>

      <lightning-combobox
        label="Status"
        value={status}
        options={statusOptions}
        onchange={handleStatusChange}
      >
      </lightning-combobox>

      <lightning-button
        variant="brand"
        class="slds-m-top_small"
        label="Apply Filters"
        onclick={applyFilters}
      >
      </lightning-button>
    </div>
  </lightning-card>
</template>
