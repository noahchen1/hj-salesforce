<template>
  <div class="title">Campaign</div>
  <lightning-card>
    <template if:true={rows.length}>
      <div class="datatable-container">
        <lightning-datatable
          key-field="id"
          data={rows}
          columns={columns}
          hide-checkbox-column
          onsort={handleSort}
          sorted-by={sortBy}
          sorted-direction={sortDirection}
        >
        </lightning-datatable>
      </div>
    </template>
  </lightning-card>
</template>
