<template>
  <lightning-card>
    <div class="title">Campaign</div>
    <div class="btn-container">
      <lightning-button
        label="Customize Email"
        onclick={openTemplateModal}
        variant="brand"
      ></lightning-button>
    </div>
    <div class="filters">
      <lightning-combobox
        name="campaign"
        label="Campaign"
        value={campaign}
        placeholder="Select a campaign"
        options={campaignOptions}
        onchange={handleComboboxChange}
      ></lightning-combobox>
    </div>
    <template if:true={rows.length}>
      <div class="datatable-container">
        <lightning-datatable
          key-field="id"
          data={rows}
          columns={columns}
          hide-checkbox-column
          onsort={handleSort}
          sorted-by={sortBy}
          sorted-direction={sortDirection}
        >
        </lightning-datatable>
      </div>
    </template>

    <c-custom-email-editor
      onsendemail={handleEmailSend}
    ></c-custom-email-editor>
  </lightning-card>
</template>
