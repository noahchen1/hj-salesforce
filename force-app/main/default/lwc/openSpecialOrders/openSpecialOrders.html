<template>
  <lightning-card title="Open Special Orders" class="main-container">
    <div class="filters">
      <c-lookup-input
        data-type="salesRep"
        label="Sales Rep"
        placeholder="Enter Name"
        onsearch={handleLookupSearch}
        onselect={handleLookupSelect}
      ></c-lookup-input>
      <c-lookup-input
        data-type="customer"
        label="Customer"
        placeholder="Enter Name"
        onsearch={handleLookupSearch}
        onselect={handleLookupSelect}
      ></c-lookup-input>
      <c-lookup-input
        data-type="vendor"
        label="Vendor"
        placeholder="Enter Name"
        onsearch={handleLookupSearch}
        onselect={handleLookupSelect}
      ></c-lookup-input>
      <lightning-combobox
        name="location"
        label="Location"
        value={location}
        placeholder="Select a location"
        options={locationOptions}
        onchange={handleComboboxChange}
      ></lightning-combobox>
      <lightning-combobox
        name="itemType"
        label="Item Type"
        value={itemType}
        placeholder="Select an item type"
        options={itemTypeOptions}
        onchange={handleComboboxChange}
      ></lightning-combobox>
      <lightning-combobox
        name="status"
        label="Special Order Status"
        value={status}
        placeholder="Select a status"
        options={statusOptions}
        onchange={handleComboboxChange}
      ></lightning-combobox>
      <c-lookup-input
        data-type="vendornum"
        label="Vendor Number"
        placeholder="Enter Vendor Number"
        onsearch={handleLookupSearch}
        onselect={handleLookupSelect}
      ></c-lookup-input>
      <lightning-input
        type="text"
        label="Comments"
        value={comments}
        onchange={handleCommentsChange}
      ></lightning-input>
      <lightning-input
        type="checkbox"
        label="Show active orders only"
        checked={showActiveOrdersOnly}
        onchange={handleActiveOrdersCheck}
      ></lightning-input>
      <label for="hideRolexOrTudor">Hide Rolex Or Tudor: </label>
      <Select
        name="hideRolexOrTudor"
        multiple
        onchange={handleHideRolexOrTudorChange}
      >
        <option selected>Show All</option>
        <option>ROLEX WATCH U.S.A., INC</option>
        <option>TUDOR USA</option>
      </Select>
    </div>
    <div class="table-container">
      <template if:true={rows.length}>
        <div class="datatable-container">
          <lightning-datatable
            key-field="id"
            data={rows}
            columns={columns}
            hide-checkbox-column
          ></lightning-datatable>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
