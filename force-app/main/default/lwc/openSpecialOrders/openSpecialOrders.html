<template>
  <lightning-card class="main-container">
    <div class="title">Open Special Orders</div>
    <div class="filters">
      <c-lookup-input
        data-type="salesRep"
        label="Sales Rep"
        placeholder="Enter Name"
        onsearch={handleLookupSearch}
        onselect={handleLookupSelect}
      ></c-lookup-input>
      <c-lookup-input
        data-type="customer"
        label="Customer"
        placeholder="Enter Name"
        onsearch={handleLookupSearch}
        onselect={handleLookupSelect}
      ></c-lookup-input>
      <c-lookup-input
        data-type="vendor"
        label="Vendor"
        placeholder="Enter Name"
        onsearch={handleLookupSearch}
        onselect={handleLookupSelect}
      ></c-lookup-input>
      <lightning-combobox
        name="location"
        label="Location"
        value={location}
        placeholder="Select a location"
        options={locationOptions}
        onchange={handleComboboxChange}
      ></lightning-combobox>
      <lightning-combobox
        name="itemType"
        label="Item Type"
        value={itemType}
        placeholder="Select an item type"
        options={itemTypeOptions}
        onchange={handleComboboxChange}
      ></lightning-combobox>
      <lightning-combobox
        name="status"
        label="Special Order Status"
        value={status}
        placeholder="Select a status"
        options={statusOptions}
        onchange={handleComboboxChange}
      ></lightning-combobox>
      <c-lookup-input
        data-type="vendornum"
        label="Vendor Number"
        placeholder="Enter Vendor Number"
        onsearch={handleLookupSearch}
        onselect={handleLookupSelect}
      ></c-lookup-input>
      <lightning-input
        type="text"
        label="Comments"
        value={comments}
        onchange={handleCommentsChange}
      ></lightning-input>
      <c-multi-select
        label="Hide Rolex Or Tudor"
        name="hideRolexOrTudor"
        options={hideRolexOrTudorOptions}
        onchange={handleHideRolexOrTudorChange}
      ></c-multi-select>
      <lightning-input
        type="checkbox"
        label="Show active orders only"
        checked={showActiveOrdersOnly}
        onchange={handleActiveOrdersCheck}
      ></lightning-input>
    </div>
    <template if:true={rows.length}>
      <div class="datatable-container">
        <lightning-datatable
          key-field="id"
          data={rows}
          columns={columns}
          hide-checkbox-column
          onsort={handleSort}
          sorted-by={sortBy}
          sorted-direction={sortDirection}
        ></lightning-datatable>
        <div class="btn-container">
          <lightning-button
            label="Previous"
            onclick={prevPage}
            disabled={isPrevDisabled}
          ></lightning-button>
          <lightning-button
            label="Next"
            onclick={nextPage}
            disabled={isNextDisabled}
          ></lightning-button>
        </div>
      </div>
    </template>
    <template if:false={rows.length}>
      <div class="slds-p-around_medium slds-text-align_center">
        No data found.
      </div>
    </template>
  </lightning-card>
</template>
