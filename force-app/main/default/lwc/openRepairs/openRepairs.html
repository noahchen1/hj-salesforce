<template>
  <lightning-card title="Open Repairs">
    <div class="filters">
      <lightning-combobox
        name="billingStatus"
        label="Billing Status"
        value={billingStatus}
        placeholder="Select a billing status"
        options={billingOptions}
        onchange={handleStatusChange}
      >
      </lightning-combobox>

      <lightning-combobox
        name="name"
        label="Name"
        value={name}
        placeholder="Select a name"
        options={customers}
        onchange={handleNameChange}
      >
      </lightning-combobox>
    </div>
    <template if:true={rows.length}>
      <lightning-datatable
        key-field="id"
        data={rows}
        columns={columns}
        hide-checkbox-column
      ></lightning-datatable>
    </template>
    <template if:false={rows.length}>
      <div class="slds-p-around_medium slds-text-align_center">
        No data found.
      </div>
    </template>
  </lightning-card>
</template>
