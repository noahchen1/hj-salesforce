<template>
  <div>
    <lightning-input
      label={label}
      type="search"
      placeholder={placeholder}
      value={searchKey}
      onchange={handleInputChange}
    ></lightning-input>
    <template if:true={showResults}>
      <ul class="lookup-dropdown" style={dropdownStyle}>
        <template for:each={results} for:item="item">
          <li
            key={item.Id}
            data-id={item.Id}
            data-name={item.Name}
            onclick={handleSelect}
          >
            {item.Name}
          </li>
        </template>
      </ul>
    </template>
  </div>
</template>
